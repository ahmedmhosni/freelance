name: üöÄ Deploy to Azure Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/main_roastify-webapp-api.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without backend changes'
        required: false
        default: false
        type: boolean

jobs:
  deploy-backend:
    name: üîß Deploy Backend API
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: ./backend
        run: |
          npm ci --omit=dev
          npm run build --if-present

      - name: üîê Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_38EACCE465EF4F07B112D0BDA8032711 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72F3E4D0E2C2455B9B36CB2B6CA57C12 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A912F07813444C698CBB8AF21E83192B }}

      - name: üöÄ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'roastify-webapp-api'
          slot-name: 'Production'
          package: ./backend

      - name: üè• Health Check
        run: |
          echo "‚è≥ Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="https://roastify-webapp-api-c0hgg2h4f4djcwaf.canadaeast-01.azurewebsites.net/health"
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Health check passed!"
              echo "üéâ Backend deployment successful!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ Health check attempt $RETRY_COUNT/$MAX_RETRIES..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1
          