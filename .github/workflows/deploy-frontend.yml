# GitHub Actions Workflow for Frontend Deployment to Azure Static Web Apps
name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  FRONTEND_PATH: './frontend'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ§ª Run frontend tests
      run: |
        cd frontend
        npm run test --if-present

    - name: ğŸ” Security audit
      run: |
        cd frontend
        npm audit --audit-level=moderate

    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
      env:
        # Add any build-time environment variables here
        VITE_API_URL: https://roastify-webapp-api-c0hgg2h4f4djcwaf.canadaeast-01.azurewebsites.net/api

    - name: ğŸš€ Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "./frontend"   # matches App location /frontend in portal [image:1][web:278]
        api_location: ""
        output_location: "build"     # matches App artifact location 'build' in portal [image:1][web:278]
        skip_app_build: true

    - name: ğŸ” Health check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 60
        curl -f https://roastify.online || curl -f https://white-sky-0a7e9f003.azurestaticapps.net || echo "âš ï¸ Health check failed, but deployment may still be successful"
        echo "âœ… Frontend deployment completed!"

  cleanup:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    
    steps:
    - name: ğŸ§¹ Close Pull Request
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment notification
      run: |
        if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
          echo "âœ… Frontend deployment to Azure Static Web Apps completed successfully!"
          echo "ğŸ”— URL: https://roastify.online"
        else
          echo "âŒ Frontend deployment failed!"
          exit 1
        fi
