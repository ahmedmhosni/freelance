name: CD - Deploy to AWS

on:
  push:
    branches: [ disabled ]  # Disabled - using Azure instead of AWS
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  # Run tests before deploying
  test:
    name: Run Tests
    uses: ./.github/workflows/ci.yml
    
  deploy-backend:
    name: Deploy Backend to AWS EC2
    needs: test
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ secrets.APP_URL }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci --omit=dev
        
    - name: Create deployment package
      run: |
        cd backend
        tar -czf ../deploy.tar.gz src node_modules package.json package-lock.json
        
    - name: Configure SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key.pem
        chmod 600 ~/.ssh/deploy_key.pem
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Upload deployment package
      run: |
        scp -i ~/.ssh/deploy_key.pem deploy.tar.gz ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/deploy-$(date +%s).tar.gz
        
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -i ~/.ssh/deploy_key.pem ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          set -e
          
          # Variables
          APP_NAME="roastify-backend"
          APP_DIR="$HOME/roastify/backend"
          BACKUP_DIR="$HOME/roastify/backups"
          DEPLOY_FILE=$(ls -t /tmp/deploy-*.tar.gz | head -1)
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          echo "üöÄ Starting deployment..."
          echo "üì¶ Deploy file: $DEPLOY_FILE"
          
          # Create backup directory
          mkdir -p "$BACKUP_DIR"
          
          # Backup current version
          if [ -d "$APP_DIR" ]; then
            echo "üíæ Creating backup..."
            tar -czf "$BACKUP_DIR/backup-$TIMESTAMP.tar.gz" -C "$APP_DIR" . 2>/dev/null || true
            
            # Keep only last 5 backups
            ls -t "$BACKUP_DIR"/backup-*.tar.gz | tail -n +6 | xargs rm -f 2>/dev/null || true
          fi
          
          # Stop application
          echo "‚è∏Ô∏è  Stopping application..."
          pm2 stop $APP_NAME 2>/dev/null || echo "App not running"
          
          # Deploy new version
          echo "üìÇ Extracting new version..."
          mkdir -p "$APP_DIR"
          cd "$APP_DIR"
          tar -xzf "$DEPLOY_FILE"
          
          # Verify .env file exists
          if [ ! -f .env ]; then
            echo "‚ùå ERROR: .env file not found!"
            echo "üîÑ Restoring from backup..."
            if [ -f "$BACKUP_DIR/backup-$TIMESTAMP.tar.gz" ]; then
              tar -xzf "$BACKUP_DIR/backup-$TIMESTAMP.tar.gz" -C "$APP_DIR"
            fi
            exit 1
          fi
          
          # Start application
          echo "‚ñ∂Ô∏è  Starting application..."
          pm2 start src/server.js --name $APP_NAME --time --max-memory-restart 500M
          pm2 save
          
          # Health check with retries
          echo "üè• Running health checks..."
          MAX_RETRIES=6
          RETRY_COUNT=0
          HEALTH_URL="http://localhost:5000/health"
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            sleep 5
            if curl -f $HEALTH_URL > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              echo "üéâ Deployment successful!"
              pm2 status
              rm -f "$DEPLOY_FILE"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚è≥ Health check attempt $RETRY_COUNT/$MAX_RETRIES..."
          done
          
          # Health check failed - rollback
          echo "‚ùå Health check failed after $MAX_RETRIES attempts!"
          echo "üîÑ Rolling back to previous version..."
          
          pm2 stop $APP_NAME
          
          if [ -f "$BACKUP_DIR/backup-$TIMESTAMP.tar.gz" ]; then
            cd "$APP_DIR"
            rm -rf *
            tar -xzf "$BACKUP_DIR/backup-$TIMESTAMP.tar.gz"
            pm2 start src/server.js --name $APP_NAME --time
            pm2 save
            echo "‚úÖ Rollback complete"
          else
            echo "‚ùå No backup found for rollback!"
          fi
          
          exit 1
        ENDSSH
        
    - name: Cleanup
      if: always()
      run: |
        rm -f ~/.ssh/deploy_key.pem
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Deployment completed successfully!"
        else
          echo "‚ùå Deployment failed!"
        fi
