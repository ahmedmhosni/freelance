# GitHub Actions Workflow for Backend Deployment to Azure App Service using Azure CLI
name: Deploy Backend to Azure (CLI Method)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'package.json'
      - '.github/workflows/deploy-backend-cli.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: roastify-webapp-api-c0hgg2h4f4djcwaf
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: ğŸ“¦ Install root dependencies
      run: npm ci

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: ğŸ—ï¸ Build backend (if build script exists)
      run: |
        cd backend
        npm run build --if-present

    - name: ğŸ“ Prepare deployment package
      run: |
        cd backend
        # Install production dependencies only
        rm -rf node_modules
        npm ci --only=production
        
        # Create deployment zip
        zip -r ../backend-deploy.zip . -x "*.git*" "node_modules/.cache/*" "*.log"

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸš€ Deploy to Azure App Service
      run: |
        az webapp deployment source config-zip \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src backend-deploy.zip

    - name: ğŸ” Health check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 45
        
        # Try both URLs
        if curl -f https://roastify-webapp-api-c0hgg2h4f4djcwaf.canadaeast-01.azurewebsites.net/api/health; then
          echo "âœ… Direct Azure URL health check passed!"
        elif curl -f https://api.roastify.online/api/health; then
          echo "âœ… Custom domain health check passed!"
        else
          echo "âš ï¸ Health check failed, but deployment completed. App may still be starting."
        fi

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment notification
      run: |
        if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
          echo "âœ… Backend deployment to Azure App Service completed successfully!"
          echo "ğŸ”— Direct URL: https://roastify-webapp-api-c0hgg2h4f4djcwaf.canadaeast-01.azurewebsites.net"
          echo "ğŸ”— Custom URL: https://api.roastify.online"
        else
          echo "âŒ Backend deployment failed!"
          exit 1
        fi