# GitHub Actions Workflow for Backend Deployment to Azure App Service
name: Deploy Backend to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'package.json'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: roastify-webapp-api-c0hgg2h4f4djcwaf
  AZURE_WEBAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: ğŸ“¦ Install root dependencies
      run: npm ci

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: ğŸ—ï¸ Build backend (if build script exists)
      run: |
        cd backend
        npm run build --if-present

    - name: ğŸ“ Prepare deployment package
      run: |
        cd backend
        # Install production dependencies only
        rm -rf node_modules
        npm ci --only=production

    - name: ğŸ” Verify publish profile secret
      run: echo "âœ… Publish profile secret is configured"
      env:
        PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: ğŸ” Health check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        if curl -f https://api.roastify.online/api/health; then
          echo "âœ… Backend health check passed!"
        else
          echo "âš ï¸ Health check failed (DNS or app issue), but deployment step already completed."
        fi

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment notification
      run: |
        if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
          echo "âœ… Backend deployment to Azure App Service completed successfully!"
          echo "ğŸ”— URL: https://${{ env.AZURE_WEBAPP_NAME }}.canadaeast-01.azurewebsites.net"
        else
          echo "âŒ Backend deployment failed!"
          exit 1
        fi
