paths:
  /api/v2/projects:
    get:
      tags:
        - Projects
      summary: Get all projects
      description: Retrieve a list of all projects for the authenticated user
      parameters:
        - in: query
          name: clientId
          schema:
            type: integer
          description: Filter by client ID
        - in: query
          name: status
          schema:
            type: string
            enum: [active, completed, on-hold, cancelled]
          description: Filter by project status
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of items to return
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Number of items to skip
      responses:
        '200':
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Projects
      summary: Create a new project
      description: Create a new project for a client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - clientId
              properties:
                name:
                  type: string
                  example: Website Redesign
                description:
                  type: string
                  example: Complete redesign of company website
                clientId:
                  type: integer
                  example: 1
                status:
                  type: string
                  enum: [active, completed, on-hold, cancelled]
                  default: active
                startDate:
                  type: string
                  format: date
                  example: '2024-01-01'
                deadline:
                  type: string
                  format: date
                  example: '2024-06-30'
                budget:
                  type: number
                  example: 10000.00
      responses:
        '201':
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/v2/projects/{id}:
    get:
      tags:
        - Projects
      summary: Get project by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Project retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags:
        - Projects
      summary: Update project
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                status:
                  type: string
                  enum: [active, completed, on-hold, cancelled]
                startDate:
                  type: string
                  format: date
                deadline:
                  type: string
                  format: date
                budget:
                  type: number
      responses:
        '200':
          description: Project updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Projects
      summary: Delete project
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Project deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Project deleted successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Project:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Website Redesign
        description:
          type: string
          example: Complete redesign of company website
        clientId:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        status:
          type: string
          enum: [active, completed, on-hold, cancelled]
          example: active
        startDate:
          type: string
          format: date
          example: '2024-01-01'
        deadline:
          type: string
          format: date
          example: '2024-06-30'
        budget:
          type: number
          example: 10000.00
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
