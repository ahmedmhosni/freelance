paths:
  /api/v2/clients:
    get:
      tags:
        - Clients
      summary: Get all clients
      description: Retrieve a list of all clients for the authenticated user
      parameters:
        - in: query
          name: search
          schema:
            type: string
          description: Search term for client name or email
          example: John
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
          description: Number of items to return
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
            minimum: 0
          description: Number of items to skip
      responses:
        '200':
          description: Clients retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Client'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Clients
      summary: Create a new client
      description: Create a new client for the authenticated user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                  example: Acme Corporation
                email:
                  type: string
                  format: email
                  example: contact@acme.com
                phone:
                  type: string
                  example: '+1234567890'
                address:
                  type: string
                  example: '123 Business St, City, State 12345'
                company:
                  type: string
                  example: Acme Corporation
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/ServerError'

  /api/v2/clients/{id}:
    get:
      tags:
        - Clients
      summary: Get client by ID
      description: Retrieve a specific client by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Client ID
          example: 1
      responses:
        '200':
          description: Client retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags:
        - Clients
      summary: Update client
      description: Update an existing client
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Client ID
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 2
                  maxLength: 100
                  example: Acme Corporation Updated
                email:
                  type: string
                  format: email
                  example: newemail@acme.com
                phone:
                  type: string
                  example: '+1234567890'
                address:
                  type: string
                  example: '456 New Address St, City, State 12345'
                company:
                  type: string
                  example: Acme Corporation
      responses:
        '200':
          description: Client updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Clients
      summary: Delete client
      description: Delete a client (soft delete)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Client ID
          example: 1
      responses:
        '200':
          description: Client deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Client deleted successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Client:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Acme Corporation
        email:
          type: string
          format: email
          example: contact@acme.com
        phone:
          type: string
          example: '+1234567890'
        address:
          type: string
          example: '123 Business St, City, State 12345'
        company:
          type: string
          example: Acme Corporation
        userId:
          type: integer
          example: 1
        createdAt:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-01-02T00:00:00.000Z'
